<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header>
        <h1>Lane Recommender</h1>
        <p>Welcome to the Lane Recommender! Input your wanted number of lanes plus the speed limit the route will be.</p>
    </header>

    <section>
        <h2>Road Information</h2>
        <form>
            <label for="lanes">Number of Lanes:</label>
            <input type="number" id="lanes" name="lanes" placeholder="Enter the number of lanes" required>

            <label for="speedLimit">Speed Limit:</label>
            <input type="number" id="speedLimit" name="speedLimit" placeholder="Enter the speed limit" required>

            <input type="submit" value="Submit">
        </form>
    </section>
